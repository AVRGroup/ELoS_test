<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Página Inicial - ELoS (Versão de Teste)</title>
        <link rel="icon" type="image/x-icon" href="https://avrgroup.github.io/ELoS_test/favicon.ae8f28de.ico">
        <link rel="stylesheet" href="https://avrgroup.github.io/ELoS_test/index.6cfabd9a.css">
    </head>
    <body>
        <div class="page">
            <img src="https://avrgroup.github.io/ELoS_test/page.png" alt="">
        
          <div class="robot">
              <img src="https://avrgroup.github.io/ELoS_test/robo.289284f8.gif">
          </div>
          <div id="lvl1btn" class="bottonlvl1">
              <a href="https://avrgroup.github.io/ELoS_test/level1/index.html">
                  <img src="https://avrgroup.github.io/ELoS_test/bottonlvl1.png">
              </a>
          </div>
          <div class="bottonlvl2">
              <a href="https://avrgroup.github.io/ELoS_test/level2/index.html">
                  <img src="https://avrgroup.github.io/ELoS_test/bottonlvl2.png">
              </a>
          </div>
          <div class="bottonlvl3">
            <a href="https://avrgroup.github.io/ELoS_test/level3/index.html">
                <img src="https://avrgroup.github.io/ELoS_test/bottonlvl3.png">
            </a>
        </div>
          <div class="virtus">
              <a href="https://avrgroup.github.io/virtus/">
                  <img src="https://avrgroup.github.io/ELoS_test/virtus-brand.a8081eed.png" height="100px" wight="100px">
              </a>
          </div>
          <button id="myBtn"></button>
          <div id="myModal" class="modal">      
            <div class="modal-content">
              <span class="close">&times;</span>
              <video id="myVideo" width="100%" controls="">
                <source src="https://avrgroup.github.io/ELoS_test/video.a4d752b2.mp4" type="video/mp4">
                Your browser does not support HTML video.
              </video>
            </div>
          </div>
        </div>

      <script>var vid = document.getElementById("myVideo");
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
    vid.play();
};
span.onclick = function() {
    modal.style.display = "none";
    vid.pause();
};
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        vid.pause();
    }
};

</script>
    </body>
</html>
