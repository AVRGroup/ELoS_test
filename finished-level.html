<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - ELoS</title>

    <link rel="shortcut icon" href="https://avrgroup.github.io/ELoS_test/favicon.ae8f28de.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://avrgroup.github.io/ELoS_test/finished-level.44b52fad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="controle">
            <div class="container">
                <div class="esquerda">
                    <img src="https://avrgroup.github.io/ELoS_test/botoesx.a3c020bc.png" alt="">
                </div>
                <div class="tela">
                   <h1><span class="wave">Level UP</span></h1>
                </div>
                <div class="direita">
                    <img src="https://avrgroup.github.io/ELoS_test/botoes2x.15b45265.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="niveis">
            <div class="first-column">
                <div class="titulo">
                    <h1>PARABÉNS, VOCÊ COLETOU TODOS OS DIAMANTES!</h1>
                </div>
            </div>
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logModalLabel">Para finalizar o Nível 1, informe:</h5>
                        </div>
                        <div class="modal-body">
                            <form id="dataLog">
                                <div class="mb-2">
                                    <label for="name" class="form-label"><b>Nome:</b></label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label for="age" class="form-label"><b>Idade:</b></label>
                                    <input type="number" name="age" id="age" class="form-control" min="1" step="1">
                                </div>
                                <div class="mb-2">
                                    <label for="gender" class="form-label"><b>Gênero:</b></label><br>
                                    <input type="radio" name="gender" value="Feminino" class="form-check-input"> Feminino
                                    <input type="radio" name="gender" value="Masculino" class="form-check-input"> Masculino
                                </div>
                               
                                <div class="mb-2">
                                    <input id="second-user" type="checkbox" name="second-user" class="form-check-input"> <label for="second-user" class="form-check-label"><b>Fiz esta atividade em dupla.</b></label>
                                </div>
                                <div id="second-form" hidden="">
                                    <div class="mb-2">
                                        <label for="name2" class="form-label"><b>Nome:</b></label>
                                        <input type="text" name="name2" id="name2" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="age2" class="form-label"><b>Idade:</b></label>
                                        <input type="number" name="age2" id="age2" class="form-control" min="1" step="1">
                                    </div>
                                    <div class="mb-2">
                                        <label for="gender2" class="form-label"><b>Gênero:</b></label><br>
                                        <input type="radio" name="gender2" value="Feminino" class="form-check-input"> Feminino
                                        <input type="radio" name="gender2" value="Masculino" class="form-check-input"> Masculino
                                    </div>
                               
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="subBtn" type="button" class="btn btn-primary">Avançar</button>
                        </div>
                    </div>
            <div>

                </div>
            </div>
        
           
        </div>
        <div class="robo">
            <img src="https://avrgroup.github.io/ELoS_test/robo-final.27e46525.gif" alt="">
        </div>    
    </main>
    

</body>
</html>
